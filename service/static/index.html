<!DOCTYPE html>
<html>
<head>
    <title>Promotions REST API</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Promotions REST API</h1>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
        <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
    </div>

    <!-- FORM -->
    <div class="form-horizontal">
        <div class="form-group">
            <label for="promotion_id" class="col-sm-2 control-label">Promotion ID</label>
            <div class="col-sm-10">
                <input type="text" id="promotion_id" class="form-control" placeholder="Enter Promotion ID">
            </div>
        </div>

        <div class="form-group">
            <label for="promotion_name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="promotion_name" class="form-control" placeholder="Enter Name">
            </div>
        </div>

        <div class="form-group">
            <label for="promotion_type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <select id="promotion_type" class="form-control">
                    <option value="">-- Select Type --</option>
                    <option value="PERCENT_OFF">PERCENT_OFF</option>
                    <option value="BOGO">BOGO</option>
                    <option value="AMOUNT_OFF">AMOUNT_OFF</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="promotion_product_id" class="col-sm-2 control-label">Product ID</label>
            <div class="col-sm-10">
                <input type="number" id="promotion_product_id" class="form-control" placeholder="Enter Product ID">
            </div>
        </div>

        <div class="form-group">
            <label for="promotion_amount" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" id="promotion_amount" class="form-control" placeholder="Enter Amount">
            </div>
        </div>

        <div class="form-group">
            <label for="promotion_status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
                <select id="promotion_status" class="form-control">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="promotion_start_date" class="col-sm-2 control-label">Start Date</label>
            <div class="col-sm-10">
                <input type="date" id="promotion_start_date" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="promotion_end_date" class="col-sm-2 control-label">End Date</label>
            <div class="col-sm-10">
                <input type="date" id="promotion_end_date" class="form-control">
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="create-btn" class="btn btn-primary">Create</button>
                <button id="update-btn" class="btn btn-warning">Update</button>
                <button id="retrieve-btn" class="btn btn-info">Retrieve</button>
                <button id="deactivate-btn" class="btn btn-danger">Deactivate</button>
                <button id="delete-btn" class="btn btn-danger">Delete</button>
                <button id="clear-btn" class="btn btn-default">Clear</button>
                <button id="search-btn" class="btn btn-success">Search</button>
            </div>
        </div>
    </div>

    <!-- Search Results Table -->
    <div id="search_results">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Type</th>
                    <th>Product ID</th>
                    <th>Amount</th>
                    <th class="col-md-1">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Link your JS -->
<script src="/static/js/rest_api.js"></script>
</body>
</html>
