<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Promotion REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, Deactivate, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <!-- Promotion ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                <button type="submit" class="btn btn-warning" id="deactivate-btn">Deactivate</button>
              </div>
            </div>
          </div>

          <div class="form-horizontal">
            <!-- Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter promotion name">
              </div>
            </div>

            <!-- Category -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_category">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_category" placeholder="Enter category">
              </div>
            </div>

            <!-- Status -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_status">
                  <option value="true">True</option>
                  <option value="false">False</option>          
                </select>
              </div>
            </div>

            <!-- Start Date -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_start_date">Start Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_start_date">
              </div>
            </div>

            <!-- End Date -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_end_date">End Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_end_date">
              </div>
            </div>

            <!-- Type -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_type">Type:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_type" placeholder="Enter type">
              </div>
            </div>

            <!-- Buttons -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-default" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-md-1">ID</th>
              <th class="col-md-2">Name</th>
              <th class="col-md-2">Category</th>
              <th class="col-md-2">Status</th>
              <th class="col-md-2">Start Date</th>
              <th class="col-md-2">End Date</th>
              <th class="col-md-1">Type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Promotions 2025</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </body>
</html>
